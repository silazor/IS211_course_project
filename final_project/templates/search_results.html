<html lang="en">
<head>

    <title>Search Results</title>

{{ error }}
<form method="post" action="/add_book">
<table border="1">
  <tr>
    <td>
      Author
    </td>
    <td>
      Title
    </td>
    <td>
      Page Count
    </td>

    </td>

    </td>
  </tr>
  <tr>
